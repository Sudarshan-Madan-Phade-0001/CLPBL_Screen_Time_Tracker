<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Blocked</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    
    .blocked-container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 600px;
      text-align: center;
    }
    
    h1 {
      color: #ff3b3b;
      margin-top: 0;
    }
    
    p {
      color: #333;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    
    .website-name {
      font-weight: bold;
      color: #1a2e4c;
    }
    
    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }
    
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .focus-btn {
      background-color: #077b32;
      color: white;
    }
    
    .focus-btn:hover {
      background-color: #066128;
    }
    
    .back-btn {
      background-color: #e0e0e0;
      color: #333;
    }
    
    .back-btn:hover {
      background-color: #d0d0d0;
    }
  </style>
</head>
<body>
  <div class="blocked-container">
    <h1>Website Blocked</h1>
    <p>You've reached your daily time limit for <span id="website-name" class="website-name">this website</span>.</p>
    <p>Taking regular breaks from certain websites can help improve your focus and productivity.</p>
    <p>Your time limit will reset at midnight.</p>
    
    <div class="buttons">
      <button class="back-btn" id="go-back">Go Back</button>
      <button class="focus-btn" id="focus-session">Start Focus Session</button>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Get the blocked website from URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const site = urlParams.get('site');
      
      if (site) {
        document.getElementById('website-name').textContent = site;
      }
      
      // Handle go back button
      document.getElementById('go-back').addEventListener('click', () => {
        window.location.href = "chrome://newtab";
      });
      
      // Handle focus session button
      document.getElementById('focus-session').addEventListener('click', () => {
        // Open the focus timer page
        window.location.href = "chrome://newtab";
        window.open('../focus-timer.html', '_blank');
      });
    });
  </script>
</body>
</html>
