<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h2 {
            margin: 0;
            font-size: 18px;
        }
        
        .website-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .website-url {
            font-weight: bold;
            margin-bottom: 8px;
            color: #ffeb3b;
        }
        
        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-bottom: 8px;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: #4caf50;
            transition: width 0.3s ease;
        }
        
        .progress.warning {
            background: #ff9800;
        }
        
        .progress.danger {
            background: #f44336;
        }
        
        .empty-state {
            text-align: center;
            padding: 30px 20px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.5;
        }
        
        .open-app-btn {
            background: #ffeb3b;
            color: #333;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            margin-top: 15px;
        }
        
        .open-app-btn:hover {
            background: #fdd835;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>üßò‚ôÄÔ∏è Screen Time Tracker</h2>
    </div>
    
    <div id="websites-container">
        <div class="empty-state">
            Loading website limits...
        </div>
    </div>
    
    <button class="open-app-btn" id="open-app">
        Open Screen Time Tracker
    </button>
    
    <script src="popup.js"></script>
</body>
</html>
